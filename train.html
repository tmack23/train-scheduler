<!DOCTYPE html>
<html>
<head>
	<title>train-scheduler</title>
	<meta charset="UTF-8">
	<!-- responsive tag -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- jquery -->
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<!-- Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<!-- css -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">	
	
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/3.3.2/firebase.js"></script>
	<!-- javascript -->
	
</head>

<body>
<br>
	<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div class="jumbotron">
			<h1 id="header">Train Time</h1>
			</div>
		</div>
	</div>
	
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Current Train Schedual</h3>
					</div>
					<div class="panel-body">
						<table class="table table-hover" id='trainTable'>
						<thead>
							<tr class="danger">
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency(min)</th>
								<th>Next Arrival</th>
								<th>Munites Away </th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
					</div>
				</div>
			</div>
		</div>
		

  						<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Add Train</strong></h3>
				</div>
				<div class="panel-body">
	

				<form>
					<div class="form-group">
						<label for="">Train Name</label>
						<input type="text" class="form-control" id="nameInput">
					</div>

					<div class="form-group">
						<label for="">Destination</label>
						<input type="text" class="form-control" id="destInput">
					</div>

					<div class="form-group">
						<label for="">First Train Time (HH:mm)</label>
						<input type="text" class="form-control" id="timeInput">
					</div>

					<div class="form-group">
						<label for="">Frequency (min)</label>
						<input type="text" class="form-control" id="freqInput">
					</div>
					
					<button type="submit" class="btn btn-primary" id="addButton">Submit</button>
				</form>



				</div>
			</div>
			</div>
		</div>	
	</div>
	<script src="assets/javascript/trainLogic.js"></script>

</body>
</html>
